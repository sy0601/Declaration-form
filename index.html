<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link href="bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="index_rem.css" type="text/css" rel="stylesheet" />
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <script src="cslCamera.js" type="text/javascript"></script>
    <script src="rem.min.js" type="text/javascript"></script>
    <title>报修单</title>
</head>
<body>
    <div class="formBox">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="address" class="col-xs-3 control-label">地址</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="address" />
                </div>
            </div>
            <div class="form-group">
                <label for="fault" class="col-xs-3 control-label">故障</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="fault" />
                </div>
            </div>
            <div class="form-group">
                <label for="userName" class="col-xs-3 control-label">报修人</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="userName" />
                </div>
            </div>
            <div class="form-group">
                <label for="telphone" class="col-xs-3 control-label">电话</label>
                <div class="col-xs-8">
                    <input type="tel" class="form-control" id="telphone" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">图片</label>
                <div class="col-xs-8">
                    <div id="files_upload">添加</div>
                </div>
            </div>
            <div id="pictureInfo" class="album">

            </div>
            <div class="form-group suBtn">
                <div class="col-xs-offset-8">
                    <button type="submit" class="btn btn-info btn-set">提交</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
    var img=$(".img");
    var callBack=function(album){
        //alert(album);
        console.log(album);
        console.log(img);
        album.forEach(function(val,idx){
            var div=$("<div></div>");
            var img=$("<img />");
            img.attr("src",val.data);
            div.append(img);
            $(".album").append(div);
        });
    }
    var carera=new $.Pgater($("#files_upload"),callBack);
</script>
</html>
